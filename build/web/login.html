<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Food For All - Login</title>
<style>
html {
    height: 100%;
}
 
body {
    margin: 0;
    padding: 0;
    font-family: "Playfair Display", serif;
    background: #f2eee3;
}
 
.login-box {
color:black;
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    padding: 40px;
    transform: translate(-50%, -50%);
    background: rgb(29,29,22);
    box-sizing: border-box;
    box-shadow: 0 15px 25px rgba(0,0 ,0,.6);
    border-radius: 10px;
}
 
.login-box  h2 {
    margin: 0 0 30px;
    padding: 0;
    color: #fff;
    text-align: center;
}
 
.login-box .user-box {
    position: relative;
}
 
.login-box .user-box input {
    width: 100%;
    padding: 10px 0;
    font-size: 16px;
    color: #fff;
    margin-bottom: 30px;
    border: none;
    border-bottom: 1px solid #fff;
    outline: none;
    background: transparent;
}
 
.login-box .user-box label {
    position: absolute;
    top: 0;
    left: 0;
    padding: 10px 0;
    font-size: 16px;
    color: #c4b093;
    pointer-events: none;
    transition: .5s;
}
 
.login-box .user-box input:focus ~ label,
.login-box .user-box input:valid ~ label {
    top: -20px;
    left: 0;
    color: #fff;
    font-size: 12px;
}
.submit{
  margin: 0 0 0 90px;
  border: 2px solid #cda45e;
  color: #fff;
  border-radius: 50px;
  padding: 8px 25px;
  text-transform: uppercase;
  font-size: 13px;
  font-weight: 500;
  letter-spacing: 1px;
  transition: 0.3s;
}

.submit:hover {
  background: #fff;
  color: #fff;
}

@media (max-width: 992px) {
  .book-a-table-btn {
    margin: 0 15px 0 0;
    padding: 8px 20px;
  }
}
.signup-link{
color: #c4b093;
text-align:center;}


a {
    color: #c4b093;
}

.a{
/*  margin: 0 0 0 90px;
  border: 2px solid #cda45e;
  color: #fff;
  border-radius: 50px;
  padding: 8px 25px;
  text-transform: uppercase;
  font-size: 13px;
  font-weight: 500;
  letter-spacing: 1px;
  transition: 0.3s;*/
  color: #fff;
  border-radius: 50px;
  padding: 8px;
  font-size: 13px;
}
 
.a:hover {
    background: #cda45e;
    color: #fff;
} 
</style>
</head>
 
<body>
    
    <div class="login-box">
        <h2>Log In </h2>
        <form action="login"> 
            <div class="user-box">
                <input type="text" name="name" required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="pass" required="">
                <label>Password</label>
 
            <div class="a">
                        <input type="submit" value="SUBMIT" />


                    </div>
<br><br>
           <div class ="signup-link" name="signup-link">
                Don't have an account?<a href="registerngo.html"> Sign Up Now</a>
            </div>
        </form>
    </div>
 
</body>
 
</html>
